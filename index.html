<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<style>

html, body {
	margin:0;
	font-family: Arial, Helvetica, sans-serif;
	width:  100%;
	height: 100%;
	overflow: hidden;
}

.topnav {
	overflow: hidden;
	background-color: #333;
	vertical-align: middle;
}

.topnav a {
	float: left;
	display: block;
	color: #f2f2f2;
	text-align: center;
	padding: 14px 16px;
	text-decoration: none;
	font-size: 25px;
}

i {
	padding: 5px 5px 0px 0px;
}

.active {
	background-color: #04AA6D;
	color: white;
}

.topnav .icon {
	display: none;
}

.dropdown {
	float: left;
	overflow: hidden;
}

.dropdown .dropbtn {
	font-size: 25px;    
	border: none;
	outline: none;
	color: white;
	padding: 14px 16px;
	background-color: inherit;
	font-family: inherit;
	margin: 0;
}

.dropdown-content {
	display: none;
	position: absolute;
	background-color: #f9f9f9;
	min-width: 160px;
	box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
	z-index: 1;
}

.dropdown-content a {
	float: none;
	color: black;
	padding: 12px 16px;
	text-decoration: none;
	display: block;
	text-align: left;
}

.topnav a:hover, .dropdown:hover .dropbtn {
	background-color: #555;
	color: white;
	cursor: pointer;
}

.dropdown-content a:hover {
	background-color: #ddd;
	color: black;
	cursor: pointer;
}

.dropdown:hover .dropdown-content {
	display: block;
	cursor: pointer;
}

.separator {
	border-top: 3px solid #bbb;
}

.emscripten {
	width: 100%;
	height: 100%;
	margin: auto;
	overflow: hidden;
	background-color: #ffffff;
}

#loader {
	position: absolute;
	left: 50%;
	top: 50%;
	z-index: 1;
	width: 120px;
	height: 120px;
	margin: -76px 0 0 -76px;
	border: 16px solid #f3f3f3;
	border-radius: 50%;
	border-top: 16px solid #3498db;
	-webkit-animation: spin 2s linear infinite;
	animation: spin 2s linear infinite;
}

@-webkit-keyframes spin {
	0% { -webkit-transform: rotate(0deg); }
	100% { -webkit-transform: rotate(360deg); }
}

@keyframes spin {
	0% { transform: rotate(0deg); }
	100% { transform: rotate(360deg); }
}

@media screen and (max-width: 600px) {
	.topnav a:not(:first-child), .dropdown .dropbtn {
		display: none;
	}
	.topnav a.icon {
		float: right;
		display: block;
	}
}

@media screen and (max-width: 600px) {
	.topnav.responsive {position: relative;}
	.topnav.responsive .icon {
		position: absolute;
		right: 0;
		top: 0;
	}
	.topnav.responsive a {
		float: none;
		display: block;
		text-align: left;
	}
	.topnav.responsive .dropdown {float: none;}
	.topnav.responsive .dropdown-content {position: relative;}
	.topnav.responsive .dropdown .dropbtn {
		display: block;
		width: 100%;
		text-align: left;
	}
}
</style>
</head>

<body>
<div class="topnav" id="myTopnav">
	<a id="load">Load</a>
	<a id="clear">Clear</a>
	<div class="dropdown">

<script>

	var script = document.createElement('script');
	script.src = "IdealGraphics.js";
	document.body.appendChild(script);

</script>

<script>
	
	document.getElementById('load').onclick = function(){

		var input = document.createElement('input');
		input.type = 'file';

		input.onchange = e => { 
			//for (var i in e.target.files) {
				var fileReader = new FileReader();
				var file = e.target.files[0];
				fileReader.readAsText(file);
				fileReader.onload = readerEvent => {
					var data = readerEvent.target.result;
					LoadData(data, 1);
				}

				fileReader.onprogress = function(data) {
					if (data.lengthComputable) {                                            
						var progress = parseInt( ((data.loaded / data.total) * 100), 10 );
						console.log(progress);
					}
				}
			//}
		}

		input.click();
	}

	document.getElementById('clear').onclick = function(){
		removeAllCharts();
		updateChartMenu();
	}

	function removeAllCharts() {
		var number_of_charts = Module.ccall('GetNumberOfCharts', 'number', [], []);
		for(var i = 0; i < number_of_charts; ++i){
			Module.ccall('RemoveChart', 'number', ['number'], [0]);
		}
	}

	function updateChartMenu() {
		var chart_menu = document.getElementById('chart_menu_id');
		removeAllChildren(chart_menu);

		var number_of_charts = Module.ccall('GetNumberOfCharts', 'number', [], []);					
			
		if (number_of_charts > 0)
		{
			var item = document.createElement('a');
			item.text = "All";
			chart_menu.appendChild(item);
		
			var separator = document.createElement('hr');
			separator.class = 'separator';
			chart_menu.appendChild(separator);
			
			for(var i = 0; i < number_of_charts; ++i){
				var item = document.createElement('a');
				item.text = Module.ccall('GetChartName', 'string', ['number'], [i]);
				chart_menu.appendChild(item);
			}
		
			for (var i = 0, len = chart_menu.children.length; i < len; i++)
			{
				(function(index){
					chart_menu.children[i].onclick = function(){
						  onSelectChart(index - 2);
				}})(i);
			}
		}
	}

	function LoadData(data, add) {
		beginLoading();
	
		if (!add)
		{
			removeAllCharts();
			updateChartMenu();
		}
	
		var result1 = Module.ccall('LoadFromText', 'number', ['string','number'],[data, add]);
		var result2 = Module.ccall('SetActiveChart', 'number', ['string'], [-1]);
			
		updateChartMenu();

		endLoading();

		resizeCanvas();
	}

	function onSelectChart(i) { 
		var result = Module.ccall('SetActiveChart', 'number', ['number'], [i]);
	}
	
	function removeAllChildren(element) {
		while (element.firstChild) {
			element.removeChild(element.firstChild)
		}
	}

</script>
